<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dividend & ROI Calculator with Tracker</title>
  <style>
    :root{
      --bg-1:#0a0a0a; --bg-2:#111111;
      --accent:#ff7a1a; --accent-2:#ffa24a;
      --text:#fff5eb; --muted:#d8c6b5;
      --card-border:#c25b13;
      --pill-border:rgba(255,122,26,.55);
      --shadow:0 10px 30px rgba(0,0,0,.55);
      --ring:0 0 0 2px rgba(255,122,26,.5), 0 0 0 8px rgba(255,162,74,.18);
    }
    *{ box-sizing:border-box }
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text); margin:0; padding:24px;
      background:
        radial-gradient(900px 600px at 15% -10%, rgba(255,106,0,.16), transparent 60%),
        radial-gradient(900px 600px at 110% 10%, rgba(255,162,74,.10), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      min-height:100vh;
    }
    .wrap{ max-width:1100px; margin:0 auto; }
    .header{ 
      display:flex; 
      align-items:center; 
      justify-content:flex-start; /* changed from space-between */ 
      gap:16px; 
      margin-bottom:10px; 
    }
    .title{
      font-size:30px; font-weight:900; letter-spacing:.2px; margin:0;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 0 20px rgba(255,122,26,.12);
    }
    .sub{ color:var(--muted); margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">Dividend & ROI Calculator</h1>
    </div>
  </div>
</body>
</html>
